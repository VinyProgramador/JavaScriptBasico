<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
    <script>
        var n1 = window.prompt('Digite sua primeira nota');
        var n2 = window.prompt('Digite sua segunda nota');
        var n3 = window.prompt('Digite sua terceira nota');
        var n4 = window.prompt('Digite sua quarta nota');
        var Nfinal = (parseInt(n1) + parseInt(n2) + parseInt(n3) + parseInt(n4)) / 4;

        if (
            Nfinal > 5.99
        ) {
            alert("Com uma nota de " + Nfinal + " você foi aprovado!");
        } else {
            alert("com uma nota de " + Nfinal + " você foi reprovado!")
        }
    </script>
</head>

<body>
   <p>Media de notas feita rapidamente em Javascript, me aceita Cristalll!</p>
</body>

</html>
